<!DOCTYPE html>
<html>
    <head>
        <title>Dialod Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah Anda yakin akan mengunjungi Polinema?");

            if (yakin){
                window.location = "https://www.polinema.ac.id";
            } else {
                document.write("Baiklah, tetap di sini saja ya :)");
            }
        </script>
    </body>
</html>
